<html>
    <head>
        <title></title>
    </head>
    <body>
        <table border="1" width="90%">
            <tr> 
                <td colspan="2"><center><h1>Weekly Diet & Exercise Tracker</h1></center></td>
            </tr>
            <tr>
                <td>
                    <form>
                        <fieldset>
                            <legend><h3>Personal Information</h3></legend>
                            <input type="text" placeholder="First Name"><br>
                            <input type="text" placeholder="Last Name"><br>
                            <input type="number" placeholder="Age">
                            <p>Gender:</p>
                            <p><input type="radio" name="gender">Male<input type="radio" name="gender">Female</p>
                        </fieldset>
                        <fieldset>
                            <legend><h3>Diet:</h3></legend>
                            <p>List down what you usually eat in a day:</p>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <legend><h3>Exercise:</h3></legend>
                            <p>What is your full exercise routine and schedule: </p>
                            <input type="text">
                        </fieldset>
                        <br>
                        <button>Submit</button>
                        <button>Reset</button>
                    </form>
                </td>
                <td><iframe src="https://youtu.be/8gQbgyTlS-8?si=uumx8fRXxl_TtrBY" width="200" height="120"></iframe></td>
            </tr>
        </table>
    </body>
</html>
